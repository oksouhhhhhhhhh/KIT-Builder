<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta property="og:title" content="KIT Builder" />
<meta property="og:description" content="A GitHub page created to make custom KITs from the Roblox randomizer experience item asylum." />
<meta property="og:image" content="https://media.discordapp.net/attachments/940892898847772702/1374681767621038120/kitbuilder.png?ex=682eefa9&is=682d9e29&hm=aa8a36b163197c6477ad1e6bd616252b410efb93e7f0f69b6e2dc2f2b89ea02c&=&format=webp&quality=lossless" />
<meta property="og:url" content="https://oksouhhhhhhhhh.github.io/KIT-Builder/" />
<meta property="og:type" content="website" />
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<title>KIT Builder</title>
<link rel="stylesheet" href="styles.css" />
<link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
</head>
<body>

<div style="font-size:50px;text-align:center;margin-top:30px;font-family:'Press Start 2P', sans-serif;">KIT Builder</div>

<div style="display:flex;justify-content:center;gap:40px;align-items:flex-start;margin-top:3em">
  <div style="display: flex; flex-wrap: wrap; gap: 15px; max-width: 400px;">
    <label style="flex: 0 0 48%;">Title: <input type="text" id="kit-title" /></label>
    <label style="flex: 0 0 48%;">Title font size: <input type="text" id="kit-title-size" placeholder="e.g. 23px" /></label>

    <label style="flex: 0 0 48%;">Health points: <input type="text" id="kit-hp" /></label>
    <label style="flex: 0 0 48%;">HP font size: <input type="text" id="kit-hp-size" placeholder="e.g. 23px" /></label>

    <label style="flex: 0 0 48%;">Statistics: <input type="text" id="kit-statistics" placeholder="Walkspeed, Attack, Jump power, Defense" /></label>
    <label style="flex: 0 0 48%;">Stat sizes: <input type="text" id="kit-statistics-sizes" placeholder="e.g. 23px, 23px, 23px, 23px" /></label>

    <label style="flex: 0 0 48%;">Items: <input type="text" id="kit-items" placeholder="Item 1, Item 2, Item 3" /></label>
    <label style="flex: 0 0 48%;">Item sizes: <input type="text" id="kit-items-sizes" placeholder="e.g. 23px, 23px, 23px" /></label>

    <div style="flex: 0 0 100%; text-align: center;">
      <label>Tier:
        <select id="tier" style="color:white;text-shadow:1px 0 black,0 1px black,-1px 0 black,0 -1px black,1px 1px black,-1px 1px black,1px -1px black,-1px -1px black;font-family:'Roboto Mono',sans-serif">
          <option value="common" data-color="#b0f4b5">Common</option>
          <option value="rare" data-color="#6bddf4">Rare</option>
          <option value="epic" data-color="#c18df4">Epic</option>
          <option value="legendary" data-color="#f4df78">Legendary</option>
        </select>
      </label>
    </div>
  </div>

  <div>
    <div class="kit-preview" id="kit-preview"></div>
    <div id="kit-error-message" style="color:red;position:absolute;top:50%;width:40%;text-align:center;"></div>
    <button id="funnydownloadbuttonlolol" style="margin-top:10px;transform:translate(100%)">Download as a .png</button>
  </div>
</div>

<div class="footer" style="font-size:15px"><a href="https://github.com/oksouhhhhhhhhh/KIT-Builder">GitHub Repository</a> • Made by PrabhasXD, with awesomeness and epicness • <a href="https://jbcstudios.miraheze.org">JBC Studios Wiki</a></div>
<script src="index.js"></script>
</body>
</html>
